services:

  # Base images

  broken-base: &common
    image: broken-base
    build:
      context: .
      dockerfile: Docker/base.dockerfile
      args:
        TORCH_VERSION: ${TORCH_VERSION:-2.5.1}
        TORCH_FLAVOR: ${TORCH_FLAVOR:-cpu}

    volumes:
      - /usr/lib/wsl:/usr/lib/wsl

    # "--gpus=all"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all

  # Sanity checks, assertions

  glinfo:
    image: glinfo
    build:
      context: .
      dockerfile: Docker/glinfo.dockerfile
    depends_on:
      - broken-base
    <<: *common

  # Actual software

  shaderflow:
    image: shaderflow
    build:
      context: .
      dockerfile: Docker/shaderflow.dockerfile
    depends_on:
      - broken-base
    <<: *common

  depthflow:
    image: depthflow
    build:
      context: .
      dockerfile: Docker/depthflow.dockerfile
    depends_on:
      - broken-base
    ports:
      - "7860:7860"
      - "8000:8000"
    expose:
      - "7860"
      - "8000"
    <<: *common
