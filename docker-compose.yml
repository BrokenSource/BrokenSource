services:

  # Base images

  broken-base: &common
    image: broken-base
    pull_policy: never
    build:
      context: .
      dockerfile: docker/broken-base.dockerfile
      args:
        TORCH_VERSION: ${TORCH_VERSION:-2.7.0}
        TORCH_FLAVOR: ${TORCH_FLAVOR:-cpu}

    volumes:
      # - ./docker/workspace:/root/.local/share/brokensrc
      - /usr/lib/wsl:/usr/lib/wsl

    # Docker "--gpus all"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all

    # Podman "--gpus all"
    # devices:
    #   - nvidia.com/gpu=all

  # Sanity checks, assertions

  glinfo:
    image: glinfo
    pull_policy: never
    build:
      context: .
      dockerfile: docker/glinfo.dockerfile
    depends_on:
      - broken-base
    <<: *common

  # Actual software

  shaderflow:
    image: shaderflow
    pull_policy: never
    build:
      context: .
      dockerfile: docker/shaderflow.dockerfile
    depends_on:
      - broken-base
    <<: *common

  depthflow:
    image: depthflow
    pull_policy: never
    build:
      context: .
      dockerfile: docker/depthflow.dockerfile
    depends_on:
      - broken-base
    ports:
      - "7860:7860"
      - "8000:8000"
    expose:
      - "7860"
      - "8000"
    <<: *common
