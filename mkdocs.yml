exclude_docs: |
  make.py

watch:
  - Broken
  - Projects
  - Scripts
  - Website

theme:
  name: material
  custom_dir: Website/overrides
  logo: resources/images/broken.png
  favicon: resources/images/broken.png
  font:
    text: Roboto Slab
    code: Cascadia Code
  icon:
    annotation: material/plus-circle-outline
    repo: fontawesome/brands/github
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    # - navigation.instant
    # - navigation.instant.progress
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    # - toc.integrate # Interesting but off-center
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - announce.dismiss
  palette:
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to Dark Mode

plugins:
  # - meta
  - blog:
      blog_dir: "news"
      post_url_date_format: yyyy/MM
      draft: true
  - social:
      cards_layout_options:
        font_family: Roboto Slab
        background_color: "#3948a2"
  - search
  # - privacy # Fixme: https://github.com/squidfunk/mkdocs-material/discussions/3641
  - autorefs
  - site-urls
  - literate-nav
  - gen-files:
      scripts:
        - Website/make.py
  - mkdocstrings:
      handlers:
        python:
          load_external_modules: true

          # https://mkdocstrings.github.io/python/usage
          options:

            # General
            show_bases: true
            show_source: true

            # Headings
            heading_level: 2
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: true
            show_root_members_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

            # Members
            inherited_members: false
            members_order: "source"
            group_by_category: false
            show_submodules: false
            show_labels: false

            # Docstrings
            docstring_style: google
            docstring_section_style: list
            show_if_no_docstring: true

            # Signatures
            annotations_path: source
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            line_length: 60

  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true

  - include-markdown:
      preserve_includer_indent: true
      dedent: false
      trailing_newlines: true
      comments: false
      rewrite_relative_urls: true
      heading_offset: 0
      recursive: true
      # start: <!--start-->
      # end: <!--end-->

markdown_extensions:
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.highlight:
      linenums: true
      use_pygments: true
      auto_title: true
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - github-callouts
  - md_in_html
  - attr_list
  - tables
  - admonition
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

