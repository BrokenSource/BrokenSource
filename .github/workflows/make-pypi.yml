name: make-pypi
on:
  workflow_dispatch:

jobs:
  main:
    name: Release wheels
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: BrokenSource/BrokenSource@main
        name: Broken Setup

      - name: Make wheels (+publish)
        run: uv run broken pypi --publish

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: Build/Wheels/*
